<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <title>REGISTRARSE</title>
</head>
<body class="registrarse">
    <form>
        <fieldset>
            <legend class="registro1">Registro</legend>
            <div>
                 <label for="nombre">
                       Nombre
                 </label>
                 <input type="nombre" name="nombre" id="nombre" placeholder="Completa tu nombre" class="nombre">
            <div>
                 <label for="apellido">
                    Apellido 
                </label>
                <input type="apellido" name="apellido" id="apellido" placeholder="Completa tu apellio" class="apellido">
            </div>

            </div>
            <div>
               <label for="email">
                Email
               </label>
               <input type="email" name="email" id="email" placeholder="Completa tu email" class="email" >

            </div>
            <div>
                <label for="contraseña">
                    Contraseña
                </label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Completa tu contraseña" class="contraseña">
            </div>
            <div>
                <label for="Enviar Datos">
                </label>
                <input type="submit" value="EnviarDatos" >
            </div>
        </fieldset>
    </form>

    <a href="../index.html">volver a la home</a>
</body>
</html>
